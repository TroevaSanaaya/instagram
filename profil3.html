<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title></title>
  </head>
  <body class="bg-light">
    <div class="col-12 px-0 py-3 bg-white sticky-top">
      <div class="col-7 mx-auto">
        <div class="row">
          <div class="col-4">
            <div class="row">
              <div class="col-1 px-0">
                <!--иконка инст-->
                <img src="logo.png" class="w-100">
              </div>
              <div class="col-1">
                <!--линия разделитель-->
                <img src="line.png">
              </div>
              <div class="col-4">
                <!--логотип-->
                <a href="index.html"><img src="logo2.png" class="w-100"></a>
              </div>
            </div>
          </div>
          <div class="col-4 text-center">
            <input type="" name="" class="rounded">
          </div>
           <div class="col-4">
             <div class="row">
              <div class="col-7">
                <!--пустота-->
              </div>
              <div class="col-1 px-0 ml-2">
                <!--иконка1-->
                <img src="1.png" class="w-100">
              </div>
              <div class="col-1 px-0 ml-2">
                <!--иконка2-->
                <img src="2.png" class="w-100">
              </div>
              <div class="col-1 px-0 ml-2">
                <!--иконка3-->
                <img src="3.png" class="w-100">
              </div>
            </div>
           </div>
        </div>
      </div>
    </div>
    <div class="col-7 mx-auto mt-5">
      <div class="col-12" style=" height: 300px;">
        <div class="row">
          <div class="col-3" style=" height: 200px;">
            <img src="liza.png" class="rounded-circle border w-100 h-100">
          </div>
          <div class="col-9" style="height: 200px;">
            <div class="col-12" style="height: 50px;">
              <div class="row">
                <div class="col-2" style="height: 50px;">
                  <h4 class="font-weight-light text-secondary">LizaS</h4>
                </div>
                <div class="col-4" style="height: 50px;">
                  <!--редактирование профиля кнопка-->
                  <button type="button" class="btn btn-outline-dark font-weight-bold btn btn-primary btn-sm">Редактировать профиль</button>
                </div>
                <div class="col-3" style="height: 50px;">
                  <!--настройки иконка-->
                  <img src="settings.png">
                </div>
              </div>
            </div>
            <div class="col-12" style="height: 50px;">
              <div class="row">
                <div class="col-3" style="height: 50px;">
                  <!--3 публикации-->
                  <p><span class="font-weight-bold">6</span> Публикации</p>
                </div>
                <div class="col-3" style="height: 50px;">
                  <!--200 подписчиков-->
                  <p><span class="font-weight-bold">900</span> Подписчиков</p>
                </div>
                <div class="col-3" style="height: 50px;">
                  <!--150 подписок-->
                  <p>Подписок: <span class="font-weight-bold">200</span></p>
                </div>
              </div>
            </div>
            <div class="col-12" style="height: 50px;">
              <p class="font-weight-bold">Liza Simpson</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12" style="height: 500px;">
      	<div class="row">
      		<div class="col-4" style="height: 250px;">
      			<img src="famely.png" class="w-100 h-100">
      		</div>

      			<img src="liza2.jpg" class="w-100 h-100">

      		<div class="col-4" style="height: 250px;">
      			<img src="liza3.png" class="w-100 h-100 bg-white">

      	</div>

      			<img src="bart.png" class="w-100 h-100">

      		<div class="col-4" style="height: 250px;">
      			<img src="liza.png" class="w-100 h-100">
      		</div>
      		<div class="col-4" style="height: 250px;">
      			<img src="meggi.jpg" class="w-100 h-100">
      		</div>
      	</div>
      </div>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
