<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="col-12 px-0 py-3 bg-white sticky-top">
      <div class="col-7 mx-auto">
        <div class="row">
          <div class="col-4">
            <div class="row">
              <div class="col-1 px-0">
                <!--иконка инст-->
                <img src="logo.png" class="w-100">
              </div>
              <div class="col-1">
                <!--линия разделитель-->
                <img src="line.png">
              </div>
              <div class="col-4">
                <!--логотип-->
                <img src="logo2.png" class="w-100">
              </div>
            </div>
          </div>
          <div class="col-4 text-center">
            <input type="" name="" class="rounded">
          </div>
           <div class="col-4">
             <div class="row">
              <div class="col-8">
                <!--пустота-->
              </div>
              <div class="col-1 px-0 ml-2">
                <!--иконка1-->
                <img src="1.png" class="w-100">
              </div>
              <div class="col-1 px-0 ml-2">
                <!--иконка2-->
                <img src="2.png" class="w-100">
              </div>
              <div class="col-1 px-0 ml-2">
                <!--иконка3-->
                <img src="3.png" class="w-100">
              </div>
            </div>
           </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
